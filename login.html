<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademik Kayıt Sistemi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url("img/unibg.jpeg"); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #16a085;
        }

        .login-container .secondary-button {
            background-color: #e74c3c;
        }

        .login-container .secondary-button:hover {
            background-color: #c0392b;
        }

        .login-container a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #3498db;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="img/iu_small.png" alt="İstanbul Üniversitesi">
        <img src="img/aksis.png" alt="Aksis">
        <h3>AKADEMİK KAYIT SİSTEMİ</h3>
        <h4 style="font-weight: 100;">İSTANBUL ÜNİVERSİTESİ</h4>
        <div id="error-message" class="error-message"></div>
        <input type="text" id="username" placeholder="Kullanıcı Adı">
        <input type="password" id="password" placeholder="Şifre">
        <button onclick="login()">Giriş/Login</button>
        <button class="secondary-button">e-Devlet ile Giriş Yap</button>
        <a href="#">Şifremi Unuttum</a>
        <a href="#">Yeni Hesap</a>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === '23195353034' && password === 'Uhukuk123_') {
                window.location.href = 'main.html';
            } else {
                errorMessage.textContent = 'Yanlış kullanıcı adı veya şifre.';
            }
        }
    </script>
</body>
</html>
